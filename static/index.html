</head>
<body>
<div id="screen">
    <div id="mid-panel">
        <div id="top-panel">
            <div id="headers">
                <div>
                    <span style="font-size: 20px">Мельник Фёдор Александрович</span>
                    <br>
                    <span>ISU: 466690</span>
                </div>
                <div>
                    <span>P3206</span>
                    <br>
                    <span>Вариант: 466690</span>
                </div>
            </div>
            <div id="scroll-btn-div">
                <button id="scroll-top-panel-btn">↓</button>
            </div>
        </div>

        <div id="table-wrapper">
            <table id="graph-table">
                <tr>
                    <td>
                        <div class="center-wrapper">
                            <div class="btns" style=" padding-bottom: 3%">
                                <div class="select-headers">
                                    <span class="select-header">Выберите X:</span>
                                </div>
                                <div class="center-wrapper">
                                    <button class="x-btn">-4</button>
                                    <button class="x-btn">-3</button>
                                    <button class="x-btn">-2</button>
                                    <button class="x-btn">-1</button>
                                    <button class="x-btn">0</button>
                                    <button class="x-btn">1</button>
                                    <button class="x-btn">2</button>
                                    <button class="x-btn">3</button>
                                    <button class="x-btn">4</button>
                                </div>
                                <div class="center-wrapper">
                                    <div id="x-error" class="error">❌ Выберите значение</div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td rowspan="4">
                        <div id="graph-container">
                            <div class="chart">
                                <svg width="440" height="440">
                                    <polygon class="figures" points="220,220 132,220 220,132"></polygon>
                                    <rect class="figures" x="220" y="44" width="88" height="176"/>
                                    <defs>
                                        <clipPath id="half-half-circle">
                                            <rect x="220" y="220" width="176" height="176"/>
                                        </clipPath>
                                    </defs>
                                    <circle class="figures" cx="220" cy="220" r="176"
                                            clip-path="url(#half-half-circle)"/>

                                    <line x1="215" x2="225" y1="132" y2="132" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <text x="226" y="134">R/2</text>
                                    <line x1="215" x2="225" y1="44" y2="44" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <text x="226" y="46">R</text>

                                    <line x1="215" x2="225" y1="308" y2="308" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <text x="226" y="310">-R/2</text>
                                    <line x1="215" x2="225" y1="396" y2="396" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <text x="226" y="398">-R</text>

                                    <text x="225" y="10">y</text>
                                    <line x1="220" x2="220" y1="440" y2="0" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <line x1="220" x2="215" y1="0" y2="5" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <line x1="220" x2="225" y1="0" y2="5" stroke="black" fill="transparent"
                                          stroke-width="2"/>

                                    <line x1="308" x2="308" y1="215" y2="225" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <text x="304" y="213">R/2</text>
                                    <line x1="396" x2="396" y1="215" y2="225" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <text x="392" y="213">R</text>

                                    <line x1="132" x2="132" y1="215" y2="225" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <text x="128" y="213">-R/2</text>
                                    <line x1="44" x2="44" y1="215" y2="225" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <text x="40" y="213">-R</text>

                                    <text x="430" y="235">x</text>
                                    <line x1="0" x2="440" y1="220" y2="220" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <line x1="440" x2="435" y1="220" y2="215" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                    <line x1="440" x2="435" y1="220" y2="225" stroke="black" fill="transparent"
                                          stroke-width="2"/>
                                </svg>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="center-wrapper">
                            <div class="btns">
                                <div class="select-headers">
                                    <span class="select-header">Введите Y:</span>
                                    <span class="select-header">(-3..3)</span>
                                </div>
                                <div class="center-wrapper" style="padding: 3%">
                                    <div class="input-wrapper">
                                        <label for="y-input"></label><input id="y-input" placeholder="1"
                                                                            pattern="[0-9]+">
                                        <div id="y-error" class="error">❌ Введите в формате числа (от -3 до 3)</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="center-wrapper">
                            <div class="btns">
                                <div style="padding: 3%">
                                    <span class="select-header" style="padding-right: 3%">Выберите R:</span>
                                    <label>
                                        <select id="r-select">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="center-wrapper">
                            <div class="input-wrapper">
                                <button id="send-btn">ОТПРАВИТЬ</button>
                                <div id="send-error" class="error">❌ Сервер недоступен :c</div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="table-scroll-wrapper">
            <table id="res-table">
                <tr>
                    <th colspan="6">
                        <div class="res-header-div">
                            Таблица
                        </div>
                    </th>
                </tr>
                <tr>
                    <td>
                        X
                    </td>
                    <td>
                        Y
                    </td>
                    <td>
                        R
                    </td>
                    <td>
                        Время выполнения
                    </td>
                    <td>
                        Дата
                    </td>
                    <td>
                        Попадание (Y/N)
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
